<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/28ab308ff3.js" crossorigin="anonymous"></script>
<title>contact us</title>
<link rel="stylesheet" href="contactus.css">
</head>
<body>
<section class="contact-wrapper">
    <div class="heading" >
	    <h1> Contact Us </h1>
	</div>

	<table>
	    <tr>
		<td>
	    <div class="left-contact">
		<h1>Contact Information</h1>
		<p> Any question or feedback just  write a question?</p>
		
		<div class="phone left-icon">
		   <i class="fas fa-phone-alt" style="font-size:138%;"></i>
			<h3>91 442 568 907<h3>
		</div>
		<div class="email left-icon">
		    <i class="far fa-envelope" style="font-size:138%;"></i>
			<h3>travelmanali.585496755@gmail.com<h3>
		</div>
		<div class="location left-icon">
		    <i class="fas fa-map-marker-alt" style="font-size:138%;"></i> 
			<h3>Address: located in manali,house no 109,4222222<h3>
		</div>
		</td>
		<td>
		<div class="right-contact">
		    <div class="form-container">
			    <form action="">
				<label for="">Name</label>
				<input type="text" placeholder="Your name">
				<label for="">Email</label>
				<input type="text" placeholder="Your Mail">
				<label for="">Phone</label>
				<input type="tel" placeholder="Your Phone number">
				<textarea name="" id="" cols="30" rows="10"></textarea>
				<button>Submit</button>
				</form>
				
		</div>
	</td>
	</tr>
	</table>
</body>
</html>
